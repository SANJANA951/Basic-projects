<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REsume Builder</title>
</head>
<link rel="stylesheet" href="basic6.css">
<body>
    <div class="container">
        <h1>Create Your Resume</h1>
        <form action="" class="post">
            <section>
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Emaile:</label>
                <input type="text" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </section>

            <section>
                <h2>Skills</h2>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, Javascript" required>
            </section>

            <section>
                <h2>Experience</h2>
                <label for="eperience">Experience:</label>
                <input type="text" id="eperience" name="eperience" placeholder="List your previous jobs or internships" required>
            </section>

            <section>
                <h2>Educatinal Qualification</h2>
                <label for="">Educatinal Qualification:</label>
                <input type="text" id="education" name="education" placeholder="Your degree(s), institutions attende" required>
            </section>
            <br>

            <button type="submit">Genrate Resume</button>
        </form>
    </div>
    
</body>
</html>
